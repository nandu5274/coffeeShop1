<div *ngIf="bookingshowModal" class="modal">
    <div class="modal-content">
  
      <!-- Modal for food menu -->
  
  
      <div class="order-detail-container">
        <div>
            <div class="main-container">
                <div *ngIf="!showloader"  class="check-container">
                    <div class="check-background">
                        <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="check-shadow"></div>
                </div>
                <div *ngIf="showloader">
                  <div class="loader"></div>
              </div>
            </div>

        </div>
        <div id="card" class="center">
          <div style="display: flex;">
            <div class="feature">
              <p>order no : {{orderNumber}}</p>
            </div>
 
          </div>
          <div class="order-detail-dish">
            <h1 class="item-name">Order Placed</h1>
          </div>
         
          <div class="description">
            <p>
             Sit back and relax, we will make your order 
            </p>
            <p style="font-size: 0.70rem;">
              Note: please call the waiter for any quires.
              </p>
          </div>
          
          <div class="cta">
            <button type="button" (click)="closeModal()" >Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
